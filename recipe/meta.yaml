{% set name = "octokitpy" %}
{% set version = "0.14.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 46f3690d08482937104cad9979b0a6d9094612cc22c01a3cf67f0b09c80f24f6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - octokitpy-routes >=2.2.0
    - python-jose >=3.1.0
    - requests >=2.23.0

test:
  imports:
    - octokit

about:
  home: https://github.com/khornberg/octokit.py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python client for GitHub API
  doc_url: https://octokitpy.readthedocs.io/en/latest/
  dev_url: https://github.com/khornberg/octokit.py

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
